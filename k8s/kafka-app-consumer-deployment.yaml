apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: app
spec:
  revisionHistoryLimit: 0 # Default to 10 if not specified
  replicas: 2
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: 982389650543.dkr.ecr.us-west-2.amazonaws.com/ea-eks-kafka-consumer:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"